<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Todolist Custom CSS -->
    <link th:href="@{static/css/todolist_custom.css}" rel="stylesheet" />

    <!-- Bootstrap Core CSS -->
    <link th:href="@{static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link th:href="@{static/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{static/dist/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link th:href="@{static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script th:src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to ToDoList</h3>
                    <br />
                    Log In
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="lgnUserName" placeholder="Username" name="username" type="username" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="lgnPass" placeholder="Password" name="password" type="password" value="" />
                            </div>

                            <div class="row"> <div id="lgnInfo" class="col-xs-12"></div> </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding0">
                                        <div class="checkbox">
                                            <label>
                                                <input id="forgotPassword" type="checkbox" value="1" />Forgot Password
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding0">
                                        <div class="forgotText"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a id="btnLogin" href="#" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{static/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{static/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{static/vendor/metisMenu/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{static/dist/js/sb-admin-2.js}"></script>

<!-- Todolist Custom -->
<script th:src="@{static/js/todolist_custom.js}"></script>


</body>

</html>
