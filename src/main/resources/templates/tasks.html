<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header"></head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <div th:include="fragments/navbar"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Task Settings</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>


        <!-- editTaskModal Modal Area-->
        <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabelcemal">Task Edit</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 formPadding">
                                <span>Task Name</span><br/>
                                <input name="taskName" id="taskName" type="text" class="form-control"
                                       required="" aria-required="true" aria-invalid="true"/>
                            </div>

                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 formPadding">
                                <span>Task Content</span><br/>
                                <input name="taskContent" id="taskContent" type="text" class="form-control"
                                       required="" aria-required="true" aria-invalid="true"/>
                                <input type="hidden" id="TaskIdUp" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 formPadding">
                                <span>Task User</span><br/>
                                <select id="slctTaskUpdateUserId"></select>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 formPadding">
                                <span>Task User</span><br/>
                                <input type="checkbox" id="taskStatus" value="1" /> Task Status (Is the Task succesful?)
                            </div>
                            <br/>

                            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 pull-right formPadding">
                                <div class="col-xs-12">
                                    <div class="col-xs-6">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel
                                        </button>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-actions" style="padding: 0px;margin: 0px;">
                                            <input type="submit" id="btnUpdateTask" class="btn btn-block btn-primary btn-warning"
                                                   value="DÃ¼zenle"/>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- editTaskModal -->

        <!-- removeTaskModal Modal Area-->
        <div class="modal fade" id="removeTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="alert alert-block alert-error fade in">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="alert-heading"><i class="icon-warning-sign"></i> <span> Delete Task </span></h4>
                        <p> Are you sure to delete the Task? </p>
                        <input type="hidden" id="deleteTaskId" />
                        <div class="row">
                            <div class="col-xs-6 ">
                                <div class="form-actions" style="margin: 0px;padding: 0px;">
                                    <button class="btn btn-block btn-danger" id="deleteOkey" type="button">Yes,delete The Task.
                                    </button>
                                </div>
                            </div>
                            <div class="col-xs-6 ">
                                <button class="btn btn-white btn-cons" data-dismiss="modal" type="button">Cancel
                                </button>
                            </div>
                        </div>
                            <div class="row">
                                <div id="deleteNotification"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- removeTaskModal Modal Area-->

        <!-- /.row -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-tasks"></i> Tasks
            </div>
            <div class="panel-body">
                <table id="TaskListDataTable" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Task Name</th>
                        <th> Task Status</th>
                        <th> Task Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- /.row -->


        <!-- /.row -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-plus"></i> Add a New Task
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group input-group">
                            <span class="input-group-addon"> <i class="fa fa-tasks"></i> </span>
                            <input type="text" id="txtTaskName" class="form-control" placeholder="Task Name"/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group input-group">
                            <span class="input-group-addon"> <i class="fa fa-tasks"></i></span>
                            <input type="text" id="txtTaskContent" class="form-control" placeholder="Task Content"/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group input-group">
                            <span class="input-group-addon"> <i class="fa fa-user"></i></span>
                            <select id="slctTaskUserId" class="form-control"></select>
                        </div>
                    </div>
                    <div id="addTaskNotification" class="col-xs-12">

                    </div>
                    <div class="col-xs-12" style="text-align: center">
                        <button type="submit" id="btnAddTask" class="btn btn-default">Add The Task</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script th:src="@{static/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{static/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{static/vendor/metisMenu/metisMenu.min.js}"></script>

<!-- Morris Charts JavaScript -->
<script th:src="@{static/vendor/raphael/raphael.min.js}"></script>
<script th:src="@{static/vendor/morrisjs/morris.min.js}"></script>
<!--<script src="../data/morris-data.js"></script>-->

<!-- Custom Theme JavaScript -->
<script th:src="@{static/dist/js/sb-admin-2.js}"></script>

<!-- DataTable -->
<script th:src="@{/static/js/jquery.dataTables.min.js}" type="text/javascript"></script>

<script th:src="@{static/js/tasks.js}"></script>

<!-- Todolist Custom -->
<script th:src="@{static/js/todolist_custom.js}"></script>


</body>

</html>
